<!DOCTYPE html>
<html lang="en">
<head>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/insta.png" type="image/x-icon">
    <title>login</title>
</head>
<body>
    <img src="images/phones.png" alt="" class="phones" >
    <div class="main">
        <div class="text">
            <img src="images/text.png" alt="">
            
        </div>
        <div class="inputs">
            <input id="user" type="text" class="username textbox" autocomplete="off" autocorrect="off" spellcheck="false" placeholder="Phone nuber, username or email">
            <input id="pass" type="password" class="password textbox" autocomplete="off" autocorrect="off" spellcheck="false" placeholder="Password">
            <a href="https://www.instagram.com/accounts/password/reset/" class="link">Forgot password?</a>
            
        </div>
        <div class="login">
            <button class="login-btn" id="login">Log in</button>
        </div>
        <footer>
            <p class="other"><span>OR</span></p>
            <div class="facebook"><img src="images/facebook.png" alt="" class="facebook-icon"> <a class="facebook-login"> sign up via facebook</a></div>
        </footer>
        <div class="bottom">
            <p>Don't have an account? <a href="https://www.instagram.com/accounts/signup/"> sign up</a> </p>
        </div>
    </div>
</body>
</html>
